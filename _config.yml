# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      permalink: "/:year/:month/:slug/"
      layout: single
      author_profile: true
      show_date: true
      read_time: true
      toc: true
      toc_sticky: true
      comments: true
      share: false
      related: true
      header:
        overlay_image: "/assets/images/header.webp"
        overlay_filter: 0.5
        show_overlay_excerpt: false
      priority: 0 # For Pagination, the larger value means the higher priority.
      hide_date_content: false
      hide_date_bottom: false
  # _meow
  - scope:
      path: ""
      type: meow
    values:
      permalink: "/:collection/:year/:month/:day/"
      layout: single
      title: ""
      excerpt: ""
      author_profile: false
      show_date: true
      read_time: false
      toc: false
      comments: true
      share: false
      related: false
      priority: 0 # For Pagination, the larger value means the higher priority.
      hide_date_content: true
      hide_date_bottom: false


# Where things are
jekyll-spaceship:
  # default enabled processors
  processors:
    - table-processor
    - mathjax-processor
    - plantuml-processor
    - mermaid-processor
    - polyfill-processor
    - media-processor
    - emoji-processor
    - element-processor
  mathjax-processor:
    src:
      - https://polyfill.io/v3/polyfill.min.js?features=es6
      - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    config:
      tex:
        inlineMath:
          - ['$','$']
          - ['\(','\)']
        displayMath:
          - ['$$','$$']
          - ['\[','\]']
      svg:
        fontCache: 'global'
    optimize: # optimization on building stage to check and add mathjax scripts
      enabled: true # value `false` for adding to all pages
      include: []   # include patterns for math expressions checking (regexp)
      exclude: []   # exclude patterns for math expressions checking (regexp)
  plantuml-processor:
    mode: default  # mode value 'pre-fetch' for fetching image at building stage
    css:
      class: plantuml
    syntax:
      code: 'plantuml!'
      custom: ['@startuml', '@enduml']
    src: http://www.plantuml.com/plantuml/svg/
  mermaid-processor:
    mode: default  # mode value 'pre-fetch' for fetching image at building stage
    css:
      class: mermaid
    syntax:
      code: 'mermaid!'
      custom: ['@startmermaid', '@endmermaid']
    config:
      theme: default
    src: https://mermaid.ink/svg/
  media-processor:
    default:
      id: 'media-{id}'
      class: 'media'
      width: '100%'
      height: 350
      frameborder: 0
      style: 'max-width: 600px; outline: none;'
      allow: 'encrypted-media; picture-in-picture'
  emoji-processor:
    css:
      class: emoji
    src: https://github.githubassets.com/images/icons/emoji/
  element-processor:
    css:
      - img.emoji:
          props:
            style: 'vertical-align: sub; display: inline; height: 1.125em; font-size: 1em;'


# Custom plugin: Convert images into WebP
optmize_img:
  # Enable compression (default: false)
  enabled: true
  # Skip regeneration (default equal to '--incremental' flag)
  #incremental: false
  # Quality (default: 80)
  quality: 80
  # Source image directory (default: "/assets/images")
  img_dir: "/contents"